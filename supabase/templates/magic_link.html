<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 Fantula</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: #f4f4f5;
      margin: 0;
      padding: 0;
      color: #18181b;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .header {
      background-color: #000000;
      padding: 24px;
      text-align: center;
    }
    .header h1 {
      color: #ffffff;
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.025em;
    }
    .content {
      padding: 32px 24px;
      text-align: left;
    }
    .welcome-text {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .code-container {
      background-color: #f4f4f5;
      border-radius: 6px;
      padding: 16px;
      text-align: center;
      margin-bottom: 24px;
      border: 1px solid #e4e4e7;
    }
    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 4px;
      color: #000000;
      display: block;
    }
    .expiry-text {
      font-size: 13px;
      color: #71717a;
      margin-top: 8px;
      display: block;
    }
    .button {
      display: block;
      width: 100%;
      background-color: #000000;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 6px;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
      margin-bottom: 24px;
    }
    .button:hover {
      background-color: #27272a;
    }
    .magic-link-text {
        font-size: 14px;
        color: #52525b;
        text-align: center;
        margin-bottom: 12px;
    }
    .footer {
      background-color: #fafafa;
      padding: 16px 24px;
      text-align: center;
      font-size: 12px;
      color: #a1a1aa;
      border-top: 1px solid #f4f4f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Fantula</h1>
    </div>
    <div class="content">
      <p class="welcome-text">你好！<br>你正在登录 Fantula，请使用下方的验证码完成验证。</p>
      
      <div class="code-container">
        <span class="code">{{ .Token }}</span>
        <span class="expiry-text">验证码 15 分钟内有效</span>
      </div>

      <p class="magic-link-text" style="text-align: center; color: #71717a; font-size: 14px;">或者点击下方按钮直接登录：</p>
      
      <a href="{{ .ConfirmationURL }}" class="button" target="_blank">一键登录</a>

      <p style="font-size: 14px; color: #71717a; margin-top: 24px;">如果这不是你本人的操作，请忽略此邮件。</p>
    </div>
    <div class="footer">
      &copy; 2026 Fantula. All rights reserved.
    </div>
  </div>
</body>
</html>
